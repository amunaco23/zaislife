<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Za IsLife</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script id="za-row" type="text/x-handlebars-template">
        {{#each items}}
            <tr>
                <td class="highlighted-review">
                    <span>8.9</span>
                </td>
                <td class="rest-name">
                    {{restaurant}}
                </td>
                <td class="rest-style">
                    {{style}}
                </td>
                <td>
                    {{#if barstool-url}}
                        <a href="{{barstool-url}}" target="_blank">{{barstool}}</a>
                    {{else}}
                        {{barstool}}
                    {{/if}}
                </td>
                <td>
                    {{#if yelp-url}}
                        <a href="{{yelp-url}}" target="_blank">{{yelp}}</a>
                    {{else}}
                        {{yelp}}
                    {{/if}}
                </td>
                <td>
                    {{#if infatuation-url}}
                        <a href="{{infatuation-url}}" target="_blank">{{infatuationyelp}}</a>
                    {{else}}
                        {{infatuation}}
                    {{/if}}
                </td>
                <td>
                    {{zaislife}}
                </td>
                <td>
                    {{zaislife-notes}} ZaIsLife Recommendation
                </td>
            </tr>
        {{/each}}
      </script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container-fluid page-wrapper">
        <div class="top-nav">
            <div class="row header">
                <div class="col-md-11">
                    <span>ZAISLIFE.com</span>                
                </div>
                <div class="col-md-1">
                    <a href="https://twitter.com/zaislife" target="_blank">
                        <img src="img/instagram.png" srcset="img/instagram@2x.png 2x,img/instagram@3x.png 3x">
                    </a>
                    <a href="https://instagram.com/zaislife" target="_blank">
                        <img src="img/instagram.png" srcset="img/instagram@2x.png 2x,img/instagram@3x.png 3x">
                    </a>
                </div>
            </div>
            <div class="row filter-row">
                <div class="col-md-12">
                    <div class="filter-item selected">
                        Chicago
                    </div>
                    <div class="filter-item">
                        New York
                    </div>
                    <div class="filter-item">
                        Detroit
                    </div>
                </div>
            </div>
        </div>
        <div class="table-row-wrapper">
            <div class="row">
                <div class="col-md-12 table-container table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>
                                    Avg
                                </td>
                                <td>
                                    Restaurant
                                </td>
                                <td>
                                    Style
                                </td>
                                <td>
                                    BarStool
                                </td>
                                <td>
                                    Yelp
                                </td>
                                <td>
                                    Infatuation
                                </td>
                                <td>
                                    ZaIsLife
                                </td>
                                <td>
                                    ZaIsLife Recommendation
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row bottom-nav">
            <div class="col-md-8 bottom-nav-col">
                <a href="https://twitter.com/zaislife" target="_blank">
                    <img src="img/instagram_grey.png"  srcset="img/instagram_grey@2x.png 2x, img/instagram_grey@3x.png 3x">
                </a>
                <a href="https://instagram.com/zaislife" target="_blank">
                    <img src="img/instagram_grey.png"  srcset="img/instagram_grey@2x.png 2x, img/instagram_grey@3x.png 3x">
                </a>
                <a href="/about.html" class="about">
                    About
                </a>
            </div>
            <div class="col-md-4 quote bottom-nav-col">
                "We taught the world how to eat" - Junior Soprano
            </div>
        </div>
    </div>
    
</body>

</html>
